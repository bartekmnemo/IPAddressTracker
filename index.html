<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles/style.css">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
 
  <title>Frontend Mentor | IP Address Tracker</title>
 
</head>
<body>
<main>
  <header>
     <h1>IP Address Tracker</h1>
     <div class="search">
       <input type="text" placeholder=" Search for any IP address or domain" id="searchId">
      <button id="submitBtn" class="btnSearch"><img src="./images/icon-arrow.svg" alt=""></button>
    </div>
      
    <div class="resultsPanel">
      <div class="result">
        <p>IP Address</p>
        <p id="ipAdressP">192.212.174.101</p>
      </div>
      <div class="result">
        <p>Location</p>
        <p id="locationP">Brooklyn, NY, 10001</p>
      </div>
      <div class="result">
        <p>Timezone</p>
        <p id="timezoneP"> UTC-05:00 <!-- add offset value dynamically using the API --></p>
      </div>
      <div class="result">
        <p> ISP</p>
        <p id="ispP">SpaceX Starlink</p>
      </div>
    </div>
    
  </header>
  <div id="map"></div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</main>
<script src="./app.js"></script>

</body>

</html>
